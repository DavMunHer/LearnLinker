            @if(authService.isLogued()) {
            <button
                routerLink="/profile"
                type="button"
                class="hidden md:inline-block text-gray-900 rounded font-medium hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 px-4 py-2 text-center"
            >
                Profile
            </button>
            <button
                (click)="authService.logout()"
                type="button"
                class="hidden md:inline-block text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 text-center"
            >

            </button>

            <button
                routerLink="/login"
                type="button"
                class="hidden md:inline-block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center"
            >
                Log in
            </button>
            <button
                routerLink="/signup"
                type="button"
                class="hidden md:inline-block text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2 text-center"
            >

            </button>
