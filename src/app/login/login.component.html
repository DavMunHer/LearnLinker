<form class="mx-auto max-w-sm mt-3" (ngSubmit)="login()">
    <div class="space-y-2 text-center">
        <h1 class="text-3xl font-bold">Login</h1>
        <p class="text-gray-500">Enter your email or username and password to access your account.</p>
    </div>
    <div class="p-6 space-y-4">
        <div class="space-y-2">
            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="email-or-username">
                Email or username
            </label>
            <input name="username-or-email" [(ngModel)]="user.usernameOrEmail"
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2"
                id="email-or-username" placeholder="m@example.com" required type="email" autocomplete="username" />
        </div>
        <div class="space-y-2">
            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="password">Password</label>
            <input name="password" [(ngModel)]="user.password"
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2"
                id="password" required autocomplete="current-password" placeholder="****************" type="password" />
        </div>
    </div>
    <div class="flex items-center px-6">
        <button type="submit" class="inline-flex items-center justify-center rounded-md
        font-medium h-10 w-full bg-slate-950 text-gray-200">
            Sign in
        </button>
    </div>
</form>
@if(errorMessage) {
<p class="text-red-500">{{errorMessage}}</p>
}
