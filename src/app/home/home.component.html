<div class="board">
    <h1 class="text-2xl font-bold mb-4 text-center">Your Board</h1>
    <div class="flex">
        <div class="project-selector">
            <div class="">hola</div>
        </div>
        <div class="project-filters">
            <mat-form-field>
                <mat-label>Select a project</mat-label>
                <mat-select [(value)]="selectedProjectId" (valueChange)="loadProject()">
                    @for (project of userProjects; track $index) {
                        <mat-option value="{{project.id}}">{{project.name}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="project-info bg-gray-200 p-4 mb-4">
        <h2 class="text-lg font-bold mb-2">Project Info</h2>
        <p>Insert project information here...</p>
    </div>
    <div class="tasks bg-gray-200 p-4">
        <h2 class="text-lg font-bold mb-2">Tasks to Do</h2>
        <ul>
            <li>Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
        </ul>
    </div>
</div>
