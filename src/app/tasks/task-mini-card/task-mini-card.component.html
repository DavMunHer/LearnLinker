<div class="border rounded-lg p-4 space-y-2">
    <div class="flex items-center justify-between">
        <div class="space-y-1">
            <h3 class="text-lg font-medium">{{task.name}}</h3>
            <div class="text-gray-500 text-sm">{{task.start_date | date:'yyyy/MM/dd'}} - {{task.deadline |
                date:'yyyy/MM/dd'}}</div>
        </div>
        <div class="flex items-center gap-2">
            <button class="inline-flex items-center justify-center bg-[#89CFF0] text-gray-800 text-sm font-medium border h-9 rounded-md px-3">
                Edit
            </button>
            <button class="inline-flex items-center bg-[#FF9999] text-gray-800 justify-center text-sm font-medium border h-9 rounded-md px-3" (click)="deleteTask()">
                Delete
            </button>
        </div>
    </div>
    <p class="text-gray-500 text-sm">{{task.description}}</p>
    <div class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <div class="text-gray-500 text-sm">
            @for (user of task.Users; track $index) {
                {{user.username}}@if ($index < task.Users.length - 1) {, }
            }
        </div>
    </div>
</div>
