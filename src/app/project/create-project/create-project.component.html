<form (ngSubmit)="createProject()">
    <label for="project-name">Project name:</label>
    <input class="border-2" type="text" name="project-name" autocomplete="project-name" [(ngModel)]="newProject.name" id="project-name">
    <br>
    <label for="project-start-date">Project start date: </label>
    <input class="border-2" type="date" autocomplete="current-project-start-date" [(ngModel)]="newProject.start_date" name="project-start-date" id="project-start-date">
    <br>
    <label for="project-end-date">Project end date: </label>
    <input class="border-2" type="date" autocomplete="current-project-end-date" [(ngModel)]="newProject.end_date" name="project-end-date" id="project-end-date">
    <br>
    <label for="leader-email">Project leader email or username: </label>
    <input class="border-2" type="text" autocomplete="current-leader-email" [(ngModel)]="leaderEmail" name="leader-email" id="leader-email">
    @if (userNotFoundErrorMessage) {
    <p class="text-red-500">{{userNotFoundErrorMessage}}</p>
    }
    <button class="block bg-blue-500 text-white font-bold py-2 px-4 rounded" type="submit">Create</button>
</form>
